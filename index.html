                    </div>

                                  <option value="18">18</option>

                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form">
                                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                  <option selected>Month</option>
                                  <option value="1">Jan</option>
                                  <option value="2">Feb</option>
                                  <option value="3">Mar</option>
                                  <option value="4">Apr</option>
                                  <option value="5">May</option>
                                  <option value="6">Jun</option>
                                  <option value="7">Jul</option>
                                  <option value="8">Aug</option>

                        <h6 class="fw-light text-center">Gender<i class="fa-solid fa-circle-question fa-sm ms-2"></i></h6>
                        <div class="col-1 border border-2 rounded form-check">
                            <label for="fem" class="form-check-label ">Female</label>    
                            <input type="radio" class="form-check-input" name="flexRadioDefault" id="fem" placeholder="Female">
                        </div>
                        <div class="col-1 ms-3 border border-2 rounded form-check">
                            <label for="mal" class="form-check-label ">male</label>    
                            <input type="radio" class="form-check-input" name="flexRadioDefault" id="mal" placeholder="male">
                        </div>
                        <div class="col-2 ms-3 border border-2 rounded form-check">
                            <label for="cos" class="form-check-label ">custom</label>
